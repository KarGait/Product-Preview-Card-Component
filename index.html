<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gaitho">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Product preview card component</title>


  </head>

  <body>
    <main class="product">
      <article class="product__image">
        <figure id="mobile">
          <img src="images/image-product-mobile.jpg" alt="image of a perfume bottle" width="686" height="480">
          <figcaptio class="offscreen">Gabrielle Essence Eau De Parfum</figcaption>
        </figure>
        <figure id="desktop">
          <img src="images/image-product-desktop.jpg" alt="image of a perfume bottle" width="600" height="900">
          <figcaption class="offscreen">Gabrielle Essence Eau De Parfum</figcaption>
        </figure>

      </article>

      <article class="product__info">
        <p class="info__heading">Perfume</p>
        <p class="info__brand">Gabrielle Essence Eau De Parfum
        </p>
        <p class="info__detail">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="info__price">
          <span class="info__price--main">$149.99</span>
          <span class="info__price--alt">$169.99</span>
        </div>
        <button>Add to Cart</button>
      </article>
    </main>


  </body>

</html>
