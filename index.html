<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gaitho">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Product preview card component</title>

  </head>

  <body>
    <main class="product">

      <article class="product__image">
        <figure id="mobile">
          <img src="images/image-product-mobile.jpg" alt="image of a perfume bottle" width="686" height="480">
          <figcaption class="offscreen">Gabrielle Essence Eau De Parfum</figcaption>
        </figure>
        <figure id="desktop">
          <img src="images/image-product-desktop.jpg" alt="image of a perfume bottle" width="600" height="900">
          <figcaption class="offscreen">Gabrielle Essence Eau De Parfum</figcaption>
          </div>
      </article>

      <article class="product__info">

        <section class="info__heading">
          <p>Perfume</p>
        </section>

        <section class="info__brand">
          <h2>Gabrielle Essence Eau De Parfum</h2>
        </section>

        <section>
          <p class="info__detail">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
        </section>
        <section class="info__price">
          <h2 class="info__price--main">$149.99</h2>
          <!-- <span>&nbsp;&nbsp;&nbsp;</span> -->
          <p class="info__price--alt">$169.99</p>
        </section>
        <section class="cart">
          <button>
            <figure class="cart__figure">
              <img class="cart__icon" src="images/icon-cart.svg" alt="Cart" width="15" height="16">
              <figcaption class="cart__caption">Add to Cart</figcaption>
            </figure>
          </button>
        </section>

      </article>

    </main>


  </body>

</html>
